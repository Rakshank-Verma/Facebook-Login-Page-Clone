<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook | Login</title>
    <link href="/dist/output.css" rel="stylesheet">
</head>
<body class="bg-gray-300">
    <div class="container mt-40 flex mx-auto items-center justify-center">
        <div class="left w-1/2 mx-9">
            <p class="text-7xl font-bold text-blue-700 my-3">facebook</p>
            <p class="text-2xl">Facebook helps to connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-6 rounded-lg w-1/4">
            <input class="px-2 h-8 my-2 border-2 border-gray-200 rounded-lg" type="text" placeholder="Email address and phone number">
            <input class="px-2 h-8 my-2 border-2 border-gray-200 rounded-lg" type="password" placeholder="Password">
            <button class="bg-blue-600 hover:bg-blue-700 text-white my-2 h-9 rounded-sm font-bold">Log In</button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten Password?</span>
            <hr class="my-2">
            <button class="bg-green-600 hover:bg-green-700 text-white my-2 h-9 rounded-sm font-bold w-fit px-3 mx-auto">Create New Account</button>

        </div>
    </div>
</body>
</html>
